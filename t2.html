<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Pop-up Modal</title>
    <link rel="stylesheet" href="t2.css" />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <button class="popup-button" id="openModalBtn">How to play...</button>

    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-content">
        <span id="closeModalBtn" class="close-btn">&times;</span>
        <div class="card">
          <img
            src="https://i.pinimg.com/236x/e9/6f/df/e96fdf1abb04bb20bfabcc277c9a2dad.jpg"
            alt="Placeholder Image"
          />
          <div class="content">
            <h2>Flip & Win!</h2>
            <p>Boost Your Memory Power</p>
            <p>
              Instruction: Flip cards to reveal their hidden symbols, and match
              pairs to win. Keep track of each card's position to improve your
              memory skills while having fun!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="t2.js"></script>
  </body>
</html>
