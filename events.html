<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="eventss.css" />
    <title>ZenFlow</title>
  </head>
  <body>
    <div class="relative w-full bg-white">
        <div
          class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8"
        >
          <!-- Navbar code here -->
          <div class="relative w-full bg-white">
            <div
              class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8"
            >
              <div class="inline-flex items-center space-x-2">
                <span>
                  <img src="logo.jpg" alt="Logo" style="width: 55px; height: 50px; border-radius: 50%;">
                </span>
                <span class="font-bold">ZenFlow</span>
              </div>
              <div class="hidden grow items-start lg:flex">
                <ul class="ml-12 inline-flex space-x-8">
                  <li>
                    <a
                      href="index.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                      Home
                    </a>
                  </li>
                  <li>
                    <a
                      href="todo.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                      To-Do List
                    </a>
                  </li>
                  <li>
                    <a
                      href="events.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                      Event Manager
                    </a>
                  </li>
                  <li>
                    <a
                      href="mood.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                    Dashboard
                    </a>
                  </li>
                  <li>
                    <a
                      href="relaxation.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                      Relaxation
                    </a>
                  </li>
                  <li>
                    <a
                      href="memory.html"
                      class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                    >
                      Memory Enhancement
                    </a>
                  </li>
                  
                </ul>
              </div>
              <div class="hidden lg:block">
                <div flex flex-row>
                  <div flex flex-col flex-1><img
                    
                  /></divflex>
                </div>
                <div flex flex-col flex-1><span class="flex flex-col">
                  
                </span></divflex>
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Calendar section -->
      <div class="container">
        <div class="left">
          <!-- Calendar HTML code -->
          <div class="left">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">december 2015</div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
              <div class="goto-today">
                <div class="goto">
                  <input type="text" placeholder="mm/yyyy" class="date-input" />
                  <button class="goto-btn">Go</button>
                </div>
                <button class="today-btn">Today</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <!-- Calendar details and events -->
          <div class="right">
            <div class="today-date">
              <div class="event-day">wed</div>
              <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">Add Event</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input type="text" placeholder="Event Name" class="event-name" />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time From"
                    class="event-time-from"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time To"
                    class="event-time-to"
                  />
                </div>
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
              </div>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus">+</i>
        </button>
      </div>
      
      <script src="eventss.js"></script>
      
  </body>
</html>
