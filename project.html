<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ZenFlow</title>
  </head>
  <body>
    <div class="relative w-full bg-white">
      <div
        class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8"
      >
        <div class="inline-flex items-center space-x-2">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
              width="60"
              height="60"
            >
              <defs>
                <linearGradient
                  id="lilacGradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop
                    offset="0%"
                    style="stop-color: #c747d8f8; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #5a2d6e; stop-opacity: 1"
                  />
                </linearGradient>
              </defs>

              <circle cx="50" cy="50" r="45" fill="url(#lilacGradient)" />
            </svg>
          </span>
          <span class="font-bold">ZenFlow</span>
        </div>
        <div class="hidden grow items-start lg:flex">
          <ul class="ml-12 inline-flex space-x-8">
            <li>
              <a
                href="index.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="todo.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                To-Do List
              </a>
            </li>
            <li>
              <a
                href="events.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                Event Manager
              </a>
            </li>
            <li>
              <a
                href="mood.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                Mood Tracker
              </a>
            </li>
            <li>
              <a
                href="relaxation.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                Relaxation
              </a>
            </li>
            <li>
              <a
                href="memory.html"
                class="text-sm font-semibold text-gray-800 hover:text-gray-900"
              >
                Memory Enhancement
              </a>
            </li>
            
          </ul>
        </div>
        <div class="hidden lg:block">
          <div flex flex-row>
            <div flex flex-col flex-1><img
              class="inline-block h-12 w-12 rounded-full"
              src="https://plus.unsplash.com/premium_photo-1675034393381-7e246fc40755?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
              alt="Roselyn Mary"
            /></divflex>
          </div>
          <div flex flex-col flex-1><span class="flex flex-col">
            <span class="text-sm font-medium text-gray-900">Roselyn Mary</span>
            <span class="text-sm font-medium text-gray-500">@roselyn_mary</span>
          </span></divflex>
          </div>
          
          
        </div>
      </div>
    </div>
  </body>
</html>
